<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Uniq English</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="dashboard-page">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <span class="logo-text">Uniq English</span>
            </a>
        </div>

        <div class="sidebar-user">
            <div class="user-avatar" id="sidebarAvatar">
                <span id="sidebarInitial">U</span>
            </div>
            <div class="user-info">
                <p class="user-name" id="sidebarName">User</p>
                <p class="user-role">Student</p>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="user-dashboard.html" class="nav-item">
                <i class="fas fa-book"></i>
                <span>My Courses</span>
            </a>
            <a href="user-payments.html" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payment History</span>
            </a>
            <a href="user-profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Edit Profile</span>
            </a>
            <a href="user-password.html" class="nav-item active">
                <i class="fas fa-lock"></i>
                <span>Change Password</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="nav-item logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Mobile Menu Button -->
    <button class="mobile-sidebar-btn" id="mobileSidebarBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1>Change Password</h1>
                <p>Update your account password</p>
            </div>
        </div>

        <div class="password-form-container">
            <form id="passwordForm" class="password-form">
                <div class="form-group">
                    <label>Current Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="currentPassword" placeholder="Enter current password" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password" data-target="currentPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="newPassword" placeholder="Enter new password" minlength="6" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-hint">Password must be at least 6 characters</span>
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-full" id="updatePasswordBtn">
                        <span class="spinner" style="display: none;"></span>
                        <span class="btn-text">Update Password</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase and Data Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-data.js"></script>
    <script src="js/data.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
